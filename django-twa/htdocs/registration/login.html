{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if form.has_errors %}
<p style="color: red;">{% trans "Wrong username or password." %}</p>
{% endif %}

<form method="post" action=".">
 <table>
  <colgroup>
    <col width="1*">
    <col width="4*">
  </colgroup>

  <tr>
    <th colspan="2">{% trans "Login" %}</th>
  </tr>

  <tr>
   <td align="right"><label for="id_username">{% trans "User" %}:</label></td>
   <td>{{ form.username }}</td>
  </tr>

  <tr>
   <td align="right"><label for="id_password">{% trans "Password" %}:</label></td>
   <td>{{ form.password }}</td>
  </tr>

  <tr>
   <td></td>
   <td><input type="submit" value="{% trans "Login" %}" /></td>
  </tr>
 </table>


<input type="hidden" name="next" value="{{ next }}" />
<input type="hidden" name="language" value="{{ language }}" />
</form>

{% endblock %}
