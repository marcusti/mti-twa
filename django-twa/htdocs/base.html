{% load i18n %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
 <meta name="robots" content="noindex" />
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <meta name="description" content="Mitgliederverwaltung des Tendo World Aikido Deutschland" />
 <link rel="stylesheet" type="text/css" href="/static/css/twa.css" />
 <link rel="shortcut icon" href="/static/images/Kamon_blue.jpg" type="image/ico" />
 <script src="/static/js/jquery.js" type="text/javascript" />
 <script src="/static/js/twa.js" type="text/javascript" />

 <title>TWA {% trans "Members" %}</title>
</head>

<body>
  <div id="header">
    <form id="setlang" action="/i18n/setlang/" method="post">
    <table>
    <tr>
      <td class="white" rowspan="2"><img class="logo" align="left"  src="/static/images/tendo.jpg" alt="Tendo Logo" title="tendo"/></td>
      <td class="white"><img class="logo" align="right" src="/static/images/Kamon_TWA.jpg" alt="TWA Logo" title="tendo world aikido"/></td>
    </tr>
    <tr>

    <td class="white">
      {% if user.is_authenticated %}{% trans "Welcome" %},
        {% if user.first_name %}
          {{ user.first_name }}.
        {% else %}
          {{ user.username|capfirst }}.
        {% endif %}
      {% endif %}
      <span class="meta">
      <a href="/">{% trans "Home" %}</a> |
      <a href="/dojos/">{% trans "Dojos" %}</a>
      {% if user.is_authenticated %}
        | <a href="/members/">{% trans "Members" %}</a>
        | <a href="/admin/">{% trans "Admin" %}</a>
        | <a href="/accounts/logout/">{% trans "Logout" %}</a>
      {% else %}
        | <a href="/accounts/login/">{% trans "Login" %}</a>
      {% endif %}
      </span>

      <select name="language" >
      {% for lang in LANGUAGES %}
        <option value="{{ lang.0 }}" {% ifequal language lang.0 %}selected{% endifequal %} >{{ lang.1 }}</option>
      {% endfor %}
      </select>
    </td>
    </tr>
    </table>
    </form>

  </div>

  <div id="content">
  {% block content %}

<table>
  <colgroup>
    <col width="2*">
    <col width="1*">
    <col width="1*">
  </colgroup>

{% if user.is_authenticated %}

  <tr>
    <th>{% trans "Nominations" %}</th>
    <th>{% trans "Date" %}</th>
    <th>{% trans "Rank" %} ( {% trans "Nomination" %} )</th>
  </tr>

  {% if nominations %}
    {% for grad in nominations %}
      <tr>
        <td><a href="{{ grad.person.get_absolute_url }}">{{ grad.person }}</a></td>
        <td>{% if grad.date %}{{ grad.date }}{% endif %}</td>
        <td>{% if grad.rank %}{{ grad.get_rank_display }}{% endif %}</td>
      </tr>
    {% endfor %}
  {% else %}
      <tr>
        <td colspan="3">{% trans "None" %}</td>
      </tr>
  {% endif %}

  <tr>
    <td colspan="3" class="white">&nbsp;</td>
  </tr>

  <tr>
    <th>{% trans "Requested Licenses" %}</th>
    <th>{% trans "Date" %}</th>
    <th>{% trans "Rank" %}</th>
  </tr>

  {% if license_requests %}
    {% for person in license_requests %}
      <tr>
        <td><a href="{{ person.get_absolute_url }}">{{ person }}</a></td>
        <td>{% if person.twa_license_requested %}{{ person.twa_license_requested }}{% endif %}</td>
        <td>{% if person.current_rank %}{{ person.get_current_rank_display }}{% endif %}</td>
      </tr>
    {% endfor %}
  {% else %}
      <tr>
        <td colspan="3">{% trans "None" %}</td>
      </tr>
  {% endif %}

  <tr>
    <td colspan="3" class="white">&nbsp;</td>
  </tr>

  <tr>
    <th>{% trans "Requested TWA Membership" %}</th>
    <th>{% trans "Date" %}</th>
    <th>{% trans "Rank" %}</th>
  </tr>

  {% if membership_requests %}
    {% for person in membership_requests %}
      <tr>
        <td><a href="{{ person.get_absolute_url }}">{{ person }}</a></td>
        <td>{% if person.twa_membership_requested %}{{ person.twa_membership_requested }}{% endif %}</td>
        <td>{% if person.current_rank %}{{ person.get_current_rank_display }}{% endif %}</td>
      </tr>
    {% endfor %}
  {% else %}
      <tr>
        <td colspan="3">{% trans "None" %}</td>
      </tr>
  {% endif %}

  <tr>
    <td colspan="3" class="white">&nbsp;</td>
  </tr>

  <tr>
    <th>{% trans "Upcoming birthdays" %}</th>
    <th>{% trans "Birth" %}</th>
    <th>{% trans "Age" %}</th>
  </tr>

  {% if birthdays %}
    {% for person in birthdays %}
      <tr>
        <td>
          {% ifequal person.days 0 %}
            <span class="edit small">{% trans "today" %}</span>
          {% endifequal %}
          <a href="{{ person.get_absolute_url }}">{{ person }}</a>
        </td>
        <td>{{ person.birth }}</td>
        <td>{{ person.age }}</td>
      </tr>
    {% endfor %}
  {% else %}
      <tr>
        <td colspan="3">{% trans "None" %}</td>
      </tr>
  {% endif %}

  {% else %}
    <tr>
      <th colspan="3">&nbsp;</th>
    </tr>
  {% endif %}
</table>

  {% endblock %}
  </div>

  <p class="meta smaller" id="footer">
    tendo world aikido {% now "Y" %}
    <a href="http://www.djangoproject.com/">
      <img
           class="logo"
           src="http://media.djangoproject.com/img/badges/djangosite80x15_grey.gif"
           border="0"
           alt="A Django site." title="A Django site." />
    </a>
  </p>
</body>
</html>
